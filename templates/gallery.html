<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropelHub-Gallery</title>
    <link rel="stylesheet" href="/static/gallery.css">
</head>

<body>
    <div class="header">
        <div class="logo raise-up">
            <img src="/static/assets/log.png" alt="" class="logo">
            <div class="name">PropelHub</div>
        </div>
        <nav class="db">
            <a href="home.html" class="box">HOME</a>
            <a href="about.html" class="box">ABOUT US</a>
            <a href="teams.html" class="box">TEAMS</a>
            <a href="projects.html" class="box">PROJECTS</a>
            <a href="gallery.html" class="box selected">GALLERY</a>
            <a href="contact.html" class="box">CONTACT US</a>
        </nav>
    </div>
    <section class="gallery-section">
        <h2 style="color: #ffe066;">Gallery</h2>
        <div class="gallery-grid">
            <img src="/images/1.jpg" alt="Gallery Image 1" class="gallery-img">
            <img src="/images/2.jpg" alt="Gallery Image 2" class="gallery-img">
            <img src="/images/3.avif" alt="Gallery Image 3" class="gallery-img">
            <img src="/images/4.webp" alt="Gallery Image 4" class="gallery-img">
            <img src="/images/5.png" alt="Gallery Image 5" class="gallery-img">
            <img src="/images/6.png" alt="Gallery Image 6" class="gallery-img">
            <img src="/images/7.png" alt="Gallery Image 7" class="gallery-img">
            <img src="/images/8.png" alt="Gallery Image 8" class="gallery-img">
            <img src="/images/9.webp" alt="Gallery Image 9" class="gallery-img">
            <img src="/images/10.png" alt="Gallery Image 10" class="gallery-img">
            <img src="/images/11.jpg" alt="Gallery Image 11" class="gallery-img">
            <img src="/images/12.webp" alt="Gallery Image 12" class="gallery-img">
            <div class="modal" id="imgModal">
                <span class="close">&times;</span>
                <img class="modal-content" id="modalImg">
            </div>
        </div>
        <script>
            const modal = document.getElementById('imgModal');
            const modalImg = document.getElementById('modalImg');
            const closeBtn = document.querySelector('.close');
            const galleryImgs = document.querySelectorAll('.gallery-img');

            galleryImgs.forEach(img => {
                img.onclick = function () {
                    modal.style.display = "flex";
                    modalImg.src = this.src;
                }
            });

            closeBtn.onclick = function () {
                modal.style.display = "none";
            }
            modal.onclick = function (e) {
                if (e.target === modal) modal.style.display = "none";
            }
        </script>
    </section>
    <div class="footer">
        Copyright Â© 2025 PropelHub
    </div>
</body>

</html>
